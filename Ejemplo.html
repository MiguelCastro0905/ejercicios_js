<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> suma de dos numeros</title>
<link rel="stylesheet" href="estilos.css">
</head>
<body>
<h1>calculadora de suma</h1>
<button onclick="sumarNumeros()">calcular suma</button>
<p id="resultado"></p>


<script>
function sumarNumeros(){


const numero1 = prompt("ingrese el primer numero:"); const numero2 = prompt("ingrese el segundo numero:");

const suma = parseFloat(numero1) + parseFloat(numero2);




document.getElementById("resultado").innerText = ` la suma de
${numero1} y ${numero2} es: ${suma}`;
}


</script>
</body>
</html>
