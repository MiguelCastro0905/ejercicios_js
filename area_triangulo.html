<!DOCTYPE html>         
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>calcular area</title>
<link rel="stylesheet" href="estilos.css">
</head>
<body>
<h1>Calculadora area de un triangulo</h1>
<button onclick = "areaTriangulo()"> calcular area </button>
<p id="resultado"></p>


<script>
function areaTriangulo(){
 
const base = prompt("ingrese la base del triangulo: "); const altura = prompt("ingrese la altura del triangulo: ");

const formula = parseFloat(base) * parseFloat(altura) / 2;


document.getElementById("resultado").innerText = `el area del triangulo es:
${formula}`;


}
</script>
</body>
</html>
